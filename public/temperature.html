<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <h1 class="text-2xl font-bold my-5">Temperature Convertor from C to F</h1>
    <form 
        hx-post="/convert" 
        hx-trigger="submit" 
        hx-target="#result" 
        hx-indicator="#loading"
    >
        <input
            type="number"
            name="celsius"
            id="celsius"
            class="border border-gray-300 p-2 rounded-lg"
            placeholder="Enter temperature in Celsius"
            required
        />
        <button
            type="submit"
            class="btn bg-blue-500 text-white py-2 px-3 my-5 rounded-lg"
        >
            Convert
        </button>
    </form>
    <span id="loading" class="htmx-indicator">
        <img src="/assets/loader.gif" alt="loading" class="m-auto h-10">
    </span>
    <div id="result" class="mt-6 text-xl"></div>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
</body>
</html>
