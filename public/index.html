<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <title>Hello World</title>
</head>

<body>
    Hello World
    <h1 class="text-2xl font-blod my-5">Simple Request Example</h1>
    <button hx-get="/api/users" hx-target="#users" hx-indicator="#loading"
        hx-confirm="Are you sure you want to fetch users?" hx-trigger="click" hx-vals='{"limit": 25}'
        class="btn bg-blue-500 text-white py-2 px-3 my-5 rounded-lg">
        Fetch users
    </button>
    <span id="loading" class="htmx-indicator">
        <img src="/assets/loader.gif" alt="loading" class="m-auto h-10">
    </span>
    <div id="users"></div>
</body>

</html>
